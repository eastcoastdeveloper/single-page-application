<div class="sortTable">
    <form ng-cloak>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-search"></i></div>
                <input id="sortInput" type="text" class="form-control" placeholder="Enter $ amount, destination, or headline" ng-model="searchTable" lang="en">
            </div>
        </div>
    </form>
    <table id="myTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>
                    <a data-target="#" ng-click="sortType = 'headline'; sortReverse = !sortReverse">
                        Days
                        <span ng-show="sortType == 'headline' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'headline' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a data-target="#" ng-click="sortType = 'guidedTours'; sortReverse = !sortReverse">
                        Guided Tours 
                        <span ng-show="sortType == 'weekDay' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'weekDay' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a data-target="#" ng-click="sortType = 'countries'; sortReverse = !sortReverse">
                        Countries
                        <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a data-target="#" ng-click="sortType = 'from'; sortReverse = !sortReverse">
                        From
                        <span ng-show="sortType == 'canada' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'canada' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a data-target="#" ng-click="sortType = 'destination'; sortReverse = !sortReverse">
                        Destination
                        <span ng-show="sortType == 'headline' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'headline' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a data-target="#" ng-click="sortType = 'headline'; sortReverse = !sortReverse">
                        Headline
                        <span ng-show="sortType == 'headline' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'headline' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="trips in trips | orderBy:sortType:sortReverse | filter:searchTable">
                <td>{{ trips.days }}</td>
                <td>{{ trips.guidedTours }}</td>
                <td>{{ trips.countries }}</td>
                <td>{{ trips.from }}</td>
                <td>{{ trips.destination }}</td>
                <td>{{ trips.headline }}</td>
            </tr>
        </tbody>
    </table>
</div>
