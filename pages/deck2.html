<div class="pageContent">
    <gallery ng-show="gallery"></gallery>
    <div class="deckHolder">
        <div class="deckTwo">
            <div id="theRestaurant" ng-click="myFunction($event)" data="0"></div>
            <div id="theAtrium" ng-click="myFunction($event)" data="1"></div>
            <div id="theater" ng-click="myFunction($event)" data="2"></div>
        </div>
    </div>
    <div ng-show="details" class="detailPanel">
        <div class="navTabs">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" data="1">
                                FEATURES
                            </a>
                        </p>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" data="1">
                        <div class="panel-body">
                            <div id="items"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse2" data="2">
                                The Restaurant
                            </a>
                        </p>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse" data="2">
                        <div class="panel-body">
                            {{ galleryContent[0] }}
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse3" data="3">
                                The Atrium
                            </a>
                        </p>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse" data="3">
                        <div class="panel-body">
                            {{ galleryContent[1] }}
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse4" data="4">
                                The Theater
                            </a>
                        </p>
                    </div>
                    <div id="collapse4" class="panel-collapse collapse" data="4">
                        <div class="panel-body">
                            {{ galleryContent[2] }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4 class="deckNum" ng-class="{'white' : details}">{{ deckNum }}</h4>
    <p id="h5Btn" ng-class="{' white detailsBtn ' : details}" ng-click="detailsToggle(); features()" ng-bind="divText">
        Details
    </p>
    <div class="interactiveSpace"></div>
    <div class="touchPointHolder" ng-click="features()">
        <span data="2" ng-click="captureClick($event)">The Restaurant</span>
        <span data="3" ng-click="captureClick($event)">The Atrium</span>
        <span data="4" ng-click="captureClick($event)">The Theater</span>
    </div>
</div>
